<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              blue: '#4f46e5',
              green: '#10b981',
              orange: '#f59e0b'
            }
          }
        },
      },
    };
  </script>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, rgba(249, 250, 251, 0.9) 0%, rgba(228, 232, 255, 0.9) 100%);
    }
    
    .dark body {
      background: linear-gradient(135deg, rgba(17, 24, 39, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
    }
    
    @keyframes pulse-ring {
      0% {
        transform: scale(0.8);
        opacity: 0.8;
      }
      50% {
        transform: scale(1);
        opacity: 0.5;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.8;
      }
    }
    
    .pulse-ring {
      animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }
    
    .redirect-container {
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .countdown-text {
      animation: fadeInOut 1.5s ease-in-out infinite;
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col justify-center items-center">
  <div class="redirect-container max-w-lg w-full mx-auto p-8">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden">
      <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 text-white flex items-center justify-between">
        <div class="flex items-center">
          <div class="bg-white/20 p-3 rounded-full mr-4">
            <i class="fas fa-external-link-alt"></i>
          </div>
          <h1 class="text-2xl font-bold">External Link</h1>
        </div>
        <div class="relative">
          <div class="absolute -inset-1 bg-white/30 rounded-full pulse-ring"></div>
          <div class="bg-white p-3 rounded-full relative">
            <span id="countdown" class="text-indigo-600 font-bold">3</span>
          </div>
        </div>
      </div>
      
      <div class="p-6">
        <div class="mb-6">
          <div class="text-sm text-gray-500 dark:text-gray-400 mb-1">You are being redirected to:</div>
          <div id="targetUrl" class="text-lg font-semibold break-all bg-gray-100 dark:bg-gray-700 p-3 rounded-lg"></div>
        </div>
        
        <p class="mb-6 text-gray-600 dark:text-gray-300">
          This website is not affiliated with the destination site. Please review the URL above to ensure it's a site you want to visit.
        </p>
        
        <div class="countdown-text text-center mb-6 text-indigo-600 dark:text-indigo-400 font-medium">
          Redirecting in <span id="countdownText">3</span> seconds...
        </div>
        
        <div class="flex gap-4">
          <button id="proceedBtn" class="flex-1 bg-gradient-to-r from-brand-blue to-blue-600 text-white hover:from-brand-blue hover:to-blue-700 py-3 px-4 rounded-lg font-semibold transition-colors shadow-md flex items-center justify-center">
            <i class="fas fa-check-circle mr-2"></i> Proceed Now
          </button>
          <button id="cancelBtn" class="flex-1 bg-gradient-to-r from-gray-200 to-gray-300 dark:from-gray-700 dark:to-gray-800 text-gray-800 dark:text-white hover:from-gray-300 hover:to-gray-400 dark:hover:from-gray-600 dark:hover:to-gray-700 py-3 px-4 rounded-lg font-semibold transition-colors flex items-center justify-center">
            <i class="fas fa-times-circle mr-2"></i> Cancel
          </button>
        </div>
      </div>
    </div>
    
    <div class="mt-6 text-center">
      <a href="index.html" class="inline-flex items-center text-indigo-600 dark:text-indigo-400 hover:text-indigo-800 dark:hover:text-indigo-300 transition-colors">
        <i class="fas fa-arrow-left mr-2"></i> Return to Survey Site List
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Check for dark mode preference
      if (localStorage.getItem('theme') === 'dark' || 
          (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    
      // Parse redirect URL from query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const encodedUrl = urlParams.get('go');
      let targetUrl = '';
      
      try {
        targetUrl = atob(encodedUrl);
        
        // Display the target URL
        document.getElementById('targetUrl').textContent = targetUrl;
        
        // Set up countdown
        let countdown = 3;
        const countdownEl = document.getElementById('countdown');
        const countdownTextEl = document.getElementById('countdownText');
        
        const timer = setInterval(() => {
          countdown--;
          countdownEl.textContent = countdown;
          countdownTextEl.textContent = countdown;
          
          if (countdown <= 0) {
            clearInterval(timer);
            window.location.href = targetUrl;
          }
        }, 1000);
        
        // Set up button actions
        document.getElementById('proceedBtn').addEventListener('click', () => {
          clearInterval(timer);
          window.location.href = targetUrl;
        });
        
        document.getElementById('cancelBtn').addEventListener('click', () => {
          clearInterval(timer);
          window.location.href = 'index.html';
        });
      } catch (e) {
        console.error('Error decoding URL', e);
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
